name: Test

on:
  pull_request:
  push:
    branches: ['main', 'master']

jobs:
  build:
    permissions:
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run precommit
      - run: google-chrome --version
      - run: npm run test:headless

      - name: Checkout gh-pages
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages # branch name
          path: gh-pages-dir # checkout path

      - name: Allure Report Action
        uses: mgrybyk/allure-report-branch-action@v1
        if: always()
        continue-on-error: true
        id: allure
        with:
          report_id: 'allure'
          gh_pages: 'gh-pages-dir'
          report_dir: 'allure-results'

      - name: Commit and push report to gh-pages
        uses: stefanzweifel/git-auto-commit-action@v4
        if: always()
        with:
          repository: gh-pages-dir
          branch: gh-pages
          skip_checkout: true

      - name: Comment PR with Allure Report link
        if: ${{ always() && github.event_name == 'pull_request' }}
        continue-on-error: true
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ${{ steps.allure.outputs.test_result_icon }} [Allure Report](${{ steps.allure.outputs.report_url }}) | [History](${{ steps.allure.outputs.report_history_url }})
          comment_tag: allure_allure
          mode: recreate
